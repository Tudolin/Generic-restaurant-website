	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		body {
			font-family: 'Roboto', sans-serif;
			background-color: #000000d8;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 40px;
			background-color: #e4e4e4;
			box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
			border-radius: 10px;
			text-align: center;
		}

		h1 {
			font-size: 50px;
			margin-bottom: 40px;
			color: #212529;
			text-transform: uppercase;
			letter-spacing: 2px;
			font-weight: 700;
		}

		h2 {
			font-size: 30px;
			margin-top: 60px;
			margin-bottom: 40px;
			color: #212529;
			font-weight: 500;
			text-transform: uppercase;
			letter-spacing: 1px;
		}

		.menu-item {
			display: flex;
			align-items: center;
			justify-content: space-between;
			padding: 25px;
			border-bottom: 1px solid #e9ecef;
			font-size: 24px;
			color: #212529;
			font-weight: 400;
			transition: all 0.3s ease;
			cursor: pointer;
		}

		.menu-item:hover {
			background-color: #f8f9fa;
		}

		.menu-item:last-child {
			border-bottom: none;
		}

		.menu-item span {
			margin-right: 25px;
			flex-grow: 1;
			text-align: left;
		}

		.menu-item strong {
			color: #dc3545;
			font-weight: 600;
			font-size: 28px;
			text-align: right;
			flex-shrink: 0;
			margin-left: 25px;
		}

		@media only screen and (max-width: 768px) {
			.menu-item {
				flex-direction: column;
				padding: 25px 0;
			}

			.menu-item span {
				margin-right: 0;
				margin-bottom: 10px;
				text-align: center;
			}

			.menu-item strong {
				margin-left: 0;
			}
		}
	</style>
</head>
